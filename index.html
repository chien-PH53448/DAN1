<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
   
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        
        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

       
        .banner {
            width: 100%;
            height: 400px;
            background-image: url('banner.jpg'); /* Thay bằng ảnh banner của bạn */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .banner h1 {
            font-size: 50px;
            margin: 0;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .product {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            color: #888;
        }

        .product .price {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }

        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .product button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
  
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>

    <div class="banner">
        <h1>Welcome to Fashion Store</h1>
    </div>

    <div class="products">
      
        <div class="product">
            <img src="img/tải xuống (2).jpg" alt="Product 1">
           
            <p>Description of the product</p>
            <p class="price">$29.99</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="img/tải xuống (2).jpg" alt="Product 2">
           
            <p>Description of the product</p>
            <p class="price">$39.99</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="img/tải xuống.jpg" alt="Product 3">
            
            <p>Description of the product</p>
            <p class="price">$19.99</p>
            <button>Add to Cart</button>
        </div>
       
    </div>
</body>
</html>
